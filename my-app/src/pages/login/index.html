<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    
</head>
<body>


    <div class="login-portal">

        <div class="login-box">
            <div class="logo">
                <img src="flecks-logo.png" alt="logo">
            </div>

            <div class="withoutlogodiv">

            <div class="signin">
                <h1>Sign In</h1>
            </div>

            

            <form action="#">
                <div class="email">
                    <label for="email"><b>Email</b></label>
                </div>
                
            <div class="logincred1">
                <div class="usericon">
                    <i class="fa-solid fa-user user"></i>

                </div>

                <div class="usertext">
                    <input type="text" placeholder="Email i.e fastuni@nu.edu.pk" name="email" id="email" autocomplete="off"
                    required>
                </div>

            </div>
            <div class="password">
                <label for="psw"><b>Password</b></label>

            </div>

            
            <div class="logincred2">
                <div class="psicon">
                    <i class="fa-solid fa-lock user"></i>
                </div>

                <div class="pstext">
                    <input type="password" placeholder="Password" name="psw" id="psw" autocomplete="off" required>
                </div>
              
             
            </div>

        

            <div class="btn">
                <button type="submit" class="loginbtn">Login</button>
            </div>

            <div class="forgot-link">
                <p> Forgot password? <a id="myLink" href="#">Click here.</a></p>
            </div>

            

            </form>

  

        </div>

        <div class="forgot-div2">

            <h1>Forgotten Password ?</h1>

            <h5>Enter your personal email that have been entered in NeOn profile. After verification the password will be sent to provided email.</h5>

            <div class="forgotemail">
                <div class="emailicon">
                    <i class="fa fa-envelope user" aria-hidden="true"></i>

                </div>

                <div class="emailtext">
                    <input type="text" placeholder="Email" name="email" id="emailforgot" autocomplete="off"
                    not required>
                </div>

            </div>

            <div class="fortgotbtns">
                <button class="request">Request</button>
                <button type="submit" class="cancel">Cancel</button>

            </div>
                

        </div>

        </div>

        
        <!-- <div class="forgot-div">

        </div> -->

        <div class="login-pic">
             <div class="centretext">
                
                <h1 class="heading">Welcome to Flecks-Student</h1>
                <h4 class="subheading">For Password related queries contact concerned Academic Officer on nu.edu.pk</h4> 
            </div> 


        </div>






    </div>
    

    <script type="text/javascript" src="script.js">


    </script>
</body>
</html>
